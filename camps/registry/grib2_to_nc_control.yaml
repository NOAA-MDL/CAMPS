# ---------------------------------------------------------------------------------------- 
# CAMPS grib2_to_nc control file
# ---------------------------------------------------------------------------------------- 

# ---------------------------------------------------------------------------------------- 
# The start and end date/time of the desired date range in YYYYMMDDHHMM format
# ---------------------------------------------------------------------------------------- 
start : '201804010000'
end : '201804060000'

# ---------------------------------------------------------------------------------------- 
# Input GRIB2 file
# ---------------------------------------------------------------------------------------- 
input : "/path/to/directory/model_output.pgrb2"

# ---------------------------------------------------------------------------------------- 
# Output CAMPS-NetCDF file
# ---------------------------------------------------------------------------------------- 
output : "/path/to/directory/model_output.nc"

# ----------------------------------------------------------------------------------------
# Source of input data. Must be the name of originating model.
# ----------------------------------------------------------------------------------------
source : 'GFS'

# ---------------------------------------------------------------------------------------- 
# Specify "" or None to output log to stdout
# ---------------------------------------------------------------------------------------- 
log : ""

# ---------------------------------------------------------------------------------------- 
# Can be DEBUG, INFO, WARNING, ERROR, CRITICAL
# ---------------------------------------------------------------------------------------- 
debug_level : "INFO"

# ---------------------------------------------------------------------------------------- 
# Number of processors to use - not used, for future version
# ---------------------------------------------------------------------------------------- 
#num_processors : 16

# ---------------------------------------------------------------------------------------- 
# A list of the preprocesses applied to the input grib2 data
# Check procedures.yaml for the definitions. 
# Any valid procedure can be added to the list below
# ---------------------------------------------------------------------------------------- 
preprocesses : ['FilterGRIB2','ResampleGRIB2']
