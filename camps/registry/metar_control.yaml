# ----------------------------------------------------------------------------------------
# CAMPS: Control File for metar_to_nc
# ----------------------------------------------------------------------------------------

# ----------------------------------------------------------------------------------------
# date_range:
# ----------------------------------------------------------------------------------------
date_range : ['2018040100-2018040523,1h']

# ----------------------------------------------------------------------------------------
# input_data filepath:
# ----------------------------------------------------------------------------------------
input_data : "/path/to/directory/metar_data.txt"

# ----------------------------------------------------------------------------------------
# Output filepath
# ----------------------------------------------------------------------------------------
output : "/path/to/directory/METAR_output.nc"

# ----------------------------------------------------------------------------------------
# Can be DEBUG, INFO, WARNING, ERROR, CRITICAL.
# ----------------------------------------------------------------------------------------
debug_level : "DEBUG"  

# ----------------------------------------------------------------------------------------
# Log file that records the status of a run.
# Set log_file to null or "" to print to stdout.
# ----------------------------------------------------------------------------------------
log_file : ""

# ----------------------------------------------------------------------------------------
# Log file that records the errors.
# Set log_file to null or "" to print to default filename.
# ----------------------------------------------------------------------------------------
err_file : "./metar_errlog"

# ----------------------------------------------------------------------------------------
# Specify number of processors to be used during the run 
# ----------------------------------------------------------------------------------------
num_processors : 16

# ----------------------------------------------------------------------------------------
# Provide the path to an ascii file with formatted station information (ex: alldevsites.tbl) 
# File provides stations with colon delimeted information about the station, including lat, 
# lon, long name.
# ----------------------------------------------------------------------------------------
station_table : "/path/to/directory/stations.tbl"
# ----------------------------------------------------------------------------------------
# Proide list of stations to use
# ----------------------------------------------------------------------------------------
station_list : "/path/to/directory/metar_stations.lst"

# ----------------------------------------------------------------------------------------
# Set to False if no QC required.
# ----------------------------------------------------------------------------------------
qc_flag : True

# ----------------------------------------------------------------------------------------
# Optionally pickle station data before qc. Mostly used for debugging
# ----------------------------------------------------------------------------------------
pickle : False
