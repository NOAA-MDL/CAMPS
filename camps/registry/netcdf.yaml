########################################
## Globals
## -------
##
## Defines the global attributes in the netcdf file.
## You can add arbitrary globals to have them represented
## in the file
##
########################################
globals:
  institution : "NOAA/National Weather Service"
  Conventions : "CF-1.7 CAMPS-1.0"
  version : "CAMPS-1.0"
  history : ""
  references : ""
  organization : "NOAA/MDL"
  url : "http://www.nws.noaa.gov/mdl/, https://sats.nws.noaa.gov/~camps/"

########################################
##
## Dimensions
## ----------
##
## Defines the possible Dimensions of the netcdf files.
## These are merely suggestions.
## Only the dimensions used in a variable
## will be written to the netcdf file.
##
########################################
dimensions :
  time : &time 'default_time_coordinate_size'
  nstations : &nstations 'number_of_stations'
  num_vert : &nv 'nv' #number of verticies
  plev : &plev 'pressure_level'
  elev : &elev 'elevation'
  chars : &chars 'num_characters'
  lead_time : &lead 'lead_times'
  lat : &lat 'lat'
  lon : &lon 'lon'
  x_proj : &x_proj 'x'
  y_proj : &y_proj 'y'

########################################
##
## Prefixes
## --------
## Defines the group attributes for the prefix_list,
## Which provides references for all prefixes and aliases
##
##
########################################

prefixes :
  OM__ : "http://opengeospatial.org/standards/om/"
  OM2__ : "http://codes.nws.noaa.gov/StatPP/"
  PROV__ : "http://www.w3.org/ns/prov/#"
  StatPP__ : "http://codes.nws.noaa.gov/StatPP/"
  SOSA__ : "http://www.w3.org/ns/sosa/"

########################################
##
## Variables
## ---------
##
## Defines all possible variables of the netcdf files.
##
## the Key/Value pairs of each variable will be considered
## 'Properties' of the variable. They are fixed values that
## describe how the data should be presented.
##
## The 'attribute' key of the properties contains the
## metadata for a variable, where it's dictionary values can be
## added, removed, or modified to change the variable's netcdf metadata
##
## Guide to creaing new Variables:
##
##   Properties:
##
##     data_type : [valid numpy dtype]
##       Optional. If defined and change_data_type() is called
##       on the Camps_data object, it will force the object's data to
##       be of the defined type.
##
##     dimensions : [ [dimension1, dimension2, ...] ]
##       Optional. Can be used to give hints on what the dimensions are.
##       Typically however, the user will need to set the
##       dimensions of their data.
##
##     fill_value : [value]
##       Optional. Not currently used as all fill values are the same
##       across variables.
##
##     coord_val : [value]
##       Conditionally Required. Specifies the height or pressure level
##       of the variable. If the 'attribute' property defines
##       'coordinate' AND it is set to either 'elev' OR 'plev',
##       coord_val must be defined.
##
##     coord_val[1,2] : [value]
##       Conditionally Required. Specifies the height or pressure level
##       of the variable. If the 'attribute' property defines
##       'coordinate' AND it is set to either 'elev' OR 'plev',
##       AND 'bounds' is defined and set to either 'elev' or 'plev',
##       coord_val[1,2] must be defined.
##
##     attribute : [ {} ]
##       Describes the metadata.
##
##   Attributes:
##
##     OM__procedure : ["()"]
##       Required. However, it does not need to have any values.
##
##     OM__observedProperty : [Property URI]
##       Required. URI to a codes registry entry representing the propery.
##       e.q. StatPP__Data/Met/momentum/wind_speed
##
##     long_name : [long name]
##       Optional but suggested. A longer name. A name that might be
##       displayed on a graph for example.
##
##     standard_name : [standard_name]
##       Optional but suggested. A standard_name. Similar to long_name
##
##     units : [units]
##       Optional but suggested. Units of the data. Powers represented
##       by '^' charactar.
##
##     valid_min : [minimum]
##       Optional but suggested. Valid minimum value of the data.
##       IMPORTANT: Providing this attribute could potentially
##       change the values of the data. Any data value falling below
##       this threshold will be set to the fill_value. Can be a float
##       or an int. If a string is used, it will not affect the data,
##       but will be shown in the metadata.
##
##     valid_max : [maximum]
##       Optional but suggested. Valid minimum value of the data.
##       IMPORTANT: Providing this attribute could potentially
##       change the values of the data. Any data value above
##       this threshold will be set to the fill_value. Can be a float
##       or an int. If a string is used, it will not affect the data,
##       but will be shown in the metadata.
##
##     coordinates : [ plev / elev / *time]
##       Optional. If coordinates are defined as one of the
##       three attributes above, a new netcdf variable will
##       be generated describing the verical/time coordinate.
##       Note: the coordinate is 'plev' or 'elev', a coord_val
##       property must be defined.
##
########################################
standard_fill_value : &fill 9999
variables :
########################################
## Features of interest
########################################
  station :
    data_type : "c" # NC_CHAR
    dimensions : [*nstations,*chars]
    fill_value : "-"
    feature_of_interest : True
    attribute :
      OM__observedProperty : "StatPP__Data/Met/station_name"
      long_name : "ICAO METAR call letters"
      standard_name : "platform_id"
      comment : "
                Only currently archives reports from stations only if
                the first letter of the ICAO ID is 'K', 'P', 'M', 'C', or 'T'.
                "
  station_type :
    data_type : int8
    dimensions : [*nstations,*time]
    fill_value : 9
    feature_of_interest : True
    attribute :
      standard_name : "platform_id"
      OM__observedProperty : "StatPP__Data/Met/station_type"
      long_name : "station type"
  latitude :
    data_type : float32
    feature_of_interest : True
    attribute :
      OM__observedProperty : "StatPP__Data/Met/latitude"
      long_name : "latitude"
      units : "degrees_north"
      valid_min : -90.0
      valid_max : 90.0
      standard_name : "latitude"
    dimensions : [*nstations,*time]
  longitude :
    data_type : float32
    dimensions : [*nstations,*time]
    feature_of_interest : True
    attribute :
      OM__observedProperty : "StatPP__Data/Met/longitude"
      long_name : "longitude"
      units : "degrees_east"
      valid_min : -180.0
      valid_max : 180.0
      standard_name : "longitude"
  y :
    data_type : float32
    feature_of_interest : True
    dimensions : [*y_proj]
    attribute :
      OM__observedProperty : "StatPP__Data/Met/yProj"
      long_name : "y coordinate of projection"
      standard_name : "projection_y_coordinate"
      units : "m"
  x :
    data_type : float32
    feature_of_interest : True
    dimensions : [*x_proj]
    attribute :
      OM__observedProperty : "StatPP__Data/Met/xProj"
      long_name : "x coordinate of projection"
      standard_name : "projection_x_coordinate"
      units : "m"
  observation_time :
    data_type : int64
    dimensions : [*time]
    feature_of_interest : True
    attribute :
      OM__observedProperty : "StatPP__Data/Met/time/observation_time"
      long_name : *time
      units : "HHMM"
      standard_name : "time"
      comment : "Represented as two-digit hour and two-digit minute"
  polar_stereographic_grid :
    data_type : int
    feature_of_interest : True
    attribute :
      OM__observedProperty : 'projection'
      grid_mapping_name : "polar_stereographic"
      straight_vertical_longitude_from_pole : 255.0
      latitude_of_projection_origin : 90.0
      standard_parallel : 60.0
      false_easting : 8001120.943743927
      false_northing : 8001120.943743927

