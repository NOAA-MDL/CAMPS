# ----------------------------------------------------------------------------------------
# CAMPS: Control File for marine_to_nc
# ----------------------------------------------------------------------------------------

# ----------------------------------------------------------------------------------------
# date_range:
# ----------------------------------------------------------------------------------------
date_range : ['2018040100-2018040523,1h']

# ----------------------------------------------------------------------------------------
# Input filepath:
# ----------------------------------------------------------------------------------------
input_data : "/path/to/directory/marine.txt.qc.final"

# ----------------------------------------------------------------------------------------
# Output filepath
# ----------------------------------------------------------------------------------------
output : "/path/to/directory/marine_file.nc"

# ----------------------------------------------------------------------------------------
# Can be DEBUG, INFO, WARNING, ERROR, CRITICAL.
# ----------------------------------------------------------------------------------------
debug_level : "INFO"  

# ----------------------------------------------------------------------------------------
# Log file that records the status of a run.
# Set log_file to null or "" to print to stdout.
# ----------------------------------------------------------------------------------------
log_file : ""

# ----------------------------------------------------------------------------------------
# Provide all stations with colon delimeted information about the station,
# including lat, lon, long name.
# ----------------------------------------------------------------------------------------
station_table : "/path/to/directory/stations.tbl"

# ----------------------------------------------------------------------------------------
# Provide list of all stations to be processed
# ----------------------------------------------------------------------------------------
station_list : "/path/to/directory/marine_stations.lst"
